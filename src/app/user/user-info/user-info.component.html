<div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">User Info</h3>
            <div class="card-text">
                <form [formGroup]="userInfoForm" (submit)="onSubmit()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control form-control-sm">
                        <div *ngIf="userInfoForm.controls['name'].invalid && (userInfoForm.controls['name'].dirty || userInfoForm.controls['name'].touched)"
                            class="text-danger">
                            <small
                                *ngIf="userInfoForm.controls['name'].errors && userInfoForm.controls['name'].errors['required']">
                                Please enter name
                            </small>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label>Email address</label>
                        <input type="email" formControlName="email" class="form-control form-control-sm">
                        <div *ngIf="userInfoForm.controls['email'].invalid && (userInfoForm.controls['email'].dirty || userInfoForm.controls['email'].touched)" class="text-danger">
                            <small *ngIf="userInfoForm.controls['email'].errors && userInfoForm.controls['email'].errors['required']">
                                Email is required
                            </small>
                            <small *ngIf="userInfoForm.controls['email'].errors && userInfoForm.controls['email'].errors['email']">
                                Email must be a valid email address
                            </small>
                        </div>
                    </div>
                    <div class="form-group mt-2">
                        <label>Mobile Number</label>
                        <input type="text" formControlName="mobile" class="form-control form-control-sm" placeholder="(0321)-(123) 1234">
                        <small>Format: (0321)-(123) 1234 </small>
                        <div *ngIf="userInfoForm.controls['mobile'].invalid && (userInfoForm.controls['mobile'].dirty || userInfoForm.controls['mobile'].touched)" class="text-danger">
                            <small *ngIf="userInfoForm.controls['mobile'].errors && userInfoForm.controls['mobile'].errors['required']">
                                Mobile number is required
                            </small>
                            <small *ngIf="userInfoForm.controls['mobile'].errors && userInfoForm.controls['mobile'].errors['pattern']">
                               Invalid Pattern (0321)-(123) 1234
                            </small>
                        </div>
                    </div>
                    <button type="submit" [disabled]="!userInfoForm.valid" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
